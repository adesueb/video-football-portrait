<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Videos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Edit Videos</h1>
        <div id="video-list" class="d-flex flex-wrap mb-4">
            {% for filename in filenames %}
            <div class="video-item card m-2" data-filename="{{ filename }}">
                <video class="card-img-top" src="{{ url_for('uploaded_file', filename=filename) }}" controls></video>
                <div class="card-body">
                    <button class="btn btn-secondary add-to-timeline">Add to Timeline</button>
                </div>
            </div>
            {% endfor %}
        </div>
        <div id="timeline" class="mb-4">
            <h2>Timeline</h2>
            <div id="clips" class="d-flex flex-wrap"></div>
        </div>
        <button id="merge-button" class="btn btn-success">Merge Videos</button>
        <div id="result-container" class="mt-4">
            <h2>Result</h2>
            <video id="result-preview" class="w-100" controls></video>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.0/dist/ffmpeg.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
